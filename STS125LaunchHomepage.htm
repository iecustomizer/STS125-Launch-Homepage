<div id="divConnstatus">
<canvas id="canConnstatus" height="40" width="40" title="On Line">
</canvas>
</div>
<script type="text/javascript">
    var canvas = document.getElementById('canConnstatus');
    var ctx = canvas.getContext('2d');
    // addCircle
    CanvasRenderingContext2D.prototype.addCircle = function (x, y, radius) {
        this.arc(x, y, radius, 0, Math.PI * 2, true);
    }
    var currentFrame = 0;
    function drawConstatus() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'white';
        if (navigator.onLine) {
            canvas.title = 'Ok... onLine';
            ctx.fillStyle = 'green';
            ctx.addCircle(5, 35, 5);
            ctx.fill();
            switch (currentFrame) {
                case 0:
                    ctx.beginPath();
                    ctx.arc(2, 37, 15, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    break;
                case 1:
                    ctx.beginPath();
                    ctx.arc(2, 37, 15, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(2, 37, 25, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    break;
                case 2:
                    ctx.beginPath();
                    ctx.arc(2, 37, 15, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(2, 37, 25, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(2, 37, 35, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    break;
                case 3:
                    ctx.beginPath();
                    ctx.arc(2, 37, 25, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(2, 37, 35, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    break;
                case 4:
                    ctx.beginPath();
                    ctx.arc(2, 37, 35, 0, Math.PI * 1.5, true);
                    ctx.stroke();
                    break;
                case 5:
                    break;
            }
            if (currentFrame == 5) { currentFrame = 0; } else { currentFrame = currentFrame + 1; }
        }
        else {
            canvas.title = 'Off Line';
            ctx.fillStyle = 'red';
            ctx.addCircle(5, 35, 5);
            ctx.fill();
            currentFrame = 0;
            return;
        }
    }
    var oConnStatus = setInterval('drawConstatus()', 100);
</script>
